<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/travel/RandomAlbum.css}">
    <title>여행 앨범 상세 정보</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .detail-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 20px auto;
        }

        .result-image {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .theme-list ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .theme-list li {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 5px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-list li:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 20px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .like-section {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px; /* 버튼들 사이의 간격 조정 */
        }

        .like-section .icon-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-list-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        .user-list-container .user-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-list-container .user-list li {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        .user-list-container .user-list li:last-child {
            border-bottom: none;
        }

        .like-section:hover .user-list-container {
            display: block;
        }

        .action-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<main>
    <section class="detail-container fade-in">

        <!-- 앨범 썸네일 및 제목 -->
        <img th:src="@{${response.thumbnail}}" alt="Album image" class="result-image img-thumbnail">
        <h2 class="text-center" th:text="${response.title}">Album Title</h2>
        <p class="text-muted text-center" th:text="${response.dateRange}">Date Range</p>

        <!-- 테마 리스트 출력 -->
        <div class="theme-list">
            <ul>
                <li th:each="theme : ${response.travelThemeList}">
                    <a th:href="@{/api/travel/search(region=${region}, isPublic=1, theme=${theme.name})}"
                       th:text="${theme.name}" class="text-white"></a>
                </li>
            </ul>
        </div>
        <!-- 콘텐츠 출력 (TinyMCE 사용) -->
        <div class="content" th:utext="${response.content}"></div>

        <!-- 좋아요 및 수정, 삭제 버튼 -->
        <div class="like-section">
            <div class="icon-button">
                <i class="fas fa-heart"
                   th:classappend="${connectUser != null && userList.contains(connectUser.userIdx) ? 'filled' : 'empty'}"
                   id="likeIcon"></i>
                <span id="likeCount" th:text="${response.postLikeCount}">0</span>
            </div>

            <!-- 삭제 버튼 추가 -->
            <div class="d-flex justify-content-end" th:if="${connectUser != null and connectUser.userIdx == response.userIdx}">
                <form th:action="@{/api/travel/delete/{id}(id=${response.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger ms-2">삭제</button>
                </form>
            </div>

            <div class="user-list-container">
                <div class="user-list">
                    <h3>Likes</h3>
                    <ul>
                        <li th:each="user : ${userList}" data-user-idx="${user.userIdx}">
                            <span th:text="${user.nickname}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JavaScript에서 사용할 travelIdx와 userIdx를 HTML 속성으로 추가 -->
        <input type="hidden" id="travelIdx" th:value="${response.id}"/>
        <input type="hidden" id="userIdx" th:value="${connectUser.userIdx}"/>

    </section>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOMContentLoaded event fired");
        const likeIcon = document.querySelector('.like-section .fa-heart');
        const likeCount = document.querySelector('.like-section span');
        const travelIdx = document.querySelector('#travelIdx').value;
        const userIdx = document.querySelector('#userIdx').value;
        console.log("user " + userIdx);

        likeIcon.addEventListener('click', function () {
            const isLiked = likeIcon.classList.contains('filled');

            // AJAX 요청을 보내어 좋아요 상태를 변경
            fetch(`/api/travel/like/${travelIdx}`, {
                method: isLiked ? 'DELETE' : 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({userIdx: userIdx})
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 버튼 상태 업데이트
                        if (isLiked) {
                            likeIcon.classList.remove('filled');
                            likeIcon.classList.add('empty');
                            likeCount.textContent = String(parseInt(likeCount.textContent) - 1);
                        } else {
                            likeIcon.classList.remove('empty');
                            likeIcon.classList.add('filled');
                            likeCount.textContent = String(parseInt(likeCount.textContent) + 1);
                        }
                    } else {
                        alert('좋아요 처리에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
</body>
</html>
