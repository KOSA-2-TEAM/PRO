<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Search Travel Albums</title>
    <style>
        body {
            background-color: #f0f4f8;
        }

        .search-container {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .search-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-form select, .search-form input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .search-form .form-select {
            background-color: #f7f9fc;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
        }

        .search-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .option-label {
            font-size: 1rem;
            color: #555;
            margin-right: 15px;
            cursor: pointer;
        }

        .form-check-input:checked + .form-check-label {
            color: #007bff;
        }

        .search-form .form-check-input {
            margin-right: 10px;
        }

        .form-check-inline {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<main>
    <section class="search-container">
        <div class="container">
            <p class="search-title">여행 앨범 검색</p>

            <!-- 옵션 선택 -->
            <div class="mb-3 text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="theme-option" name="searchOption" value="theme"
                           onclick="toggleInputFields()">
                    <label class="form-check-label option-label" for="theme-option">테마별 검색</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="region-option" name="searchOption" value="region"
                           onclick="toggleInputFields()">
                    <label class="form-check-label option-label" for="region-option">지역별 검색</label>
                </div>
            </div>

            <!-- 검색 폼 -->
            <form th:action="@{/api/travel/search}" method="get" class="search-form">
                <input type="hidden" name="isPublic" value="1"/>
                <div id="theme-container" class="mb-3">
                    <!-- 테마 드롭다운 -->
                    <label for="theme-select" class="form-label">테마</label>
                    <select id="theme-select" name="theme" class="form-select" >
                        <option value="" disabled selected>테마를 선택해주세요.</option>
                        <option value="힐링">힐링</option>
                        <option value="먹방">먹방</option>
                        <option value="액티비티">액티비티</option>
                        <option value="감성">감성</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div id="region-container" class="mb-3">
                    <!-- 지역 드롭다운 -->
                    <label for="region-select" class="form-label">지역</label>
                    <select id="region-select" name="region" class="form-select" >
                        <option value="" disabled selected>지역을 선택해주세요.</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="울산">울산</option>
                        <option value="세종">세종</option>
                        <option value="경기도">경기도</option>
                        <option value="강원도">강원도</option>
                        <option value="충청도">충청도</option>
                        <option value="전라도">전라도</option>
                        <option value="경상도">경상도</option>
                        <option value="제주도">제주도</option>
                    </select>
                </div>

                <!-- 검색 버튼 -->
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleInputFields() {
        const themeOption = document.getElementById('theme-option').checked;
        const regionOption = document.getElementById('region-option').checked;

        document.getElementById('theme-container').style.display = themeOption ? 'block' : 'none';
        document.getElementById('region-container').style.display = regionOption ? 'block' : 'none';

        if (themeOption) {
            document.getElementById('region-select').value = '';
        }
        if (regionOption) {
            document.getElementById('theme-select').value = '';
        }
    }
</script>

</body>
</html>
