<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            transform: translateY(50px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease forwards;
        }

        p {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease forwards;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
        }

        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a60cc;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #6c757d;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 15px rgba(92, 107, 120, 0.4);
        }

        .forgot-password {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1a60cc;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="text-center">로그인</h2>
    <p class="text-center">서비스를 사용하려면 로그인을 해주세요!</p>

    <!-- 로그인 실패 시 에러 메시지 출력 -->
    <div th:if="${param.error}" class="error-message">
        이메일 혹은 비밀번호가 틀렸습니다.
    </div>

    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <button type="button" class="btn btn-secondary" onclick="location.href='/signup'">회원가입</button>

    <div class="forgot-password text-center">
        <p>아이디를 잊으셨나요? <a th:href="@{/user/find-id}">아이디 찾기</a></p>
        <p>비밀번호를 잊으셨나요? <a th:href="@{/password/reset-request}">비밀번호 재설정</a></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
