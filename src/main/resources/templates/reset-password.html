<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer-text a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .strength-meter {
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="main-section">
    <h2>비밀번호 재설정</h2>
    <form id="resetForm" th:action="@{/password/reset}" method="POST">
        <!-- 토큰을 hidden 필드에 포함시켜 전송 -->
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group mb-3">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
            <div class="strength-meter" id="passwordStrength"></div>
        </div>

        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
    </form>
    <div class="footer-text">
        <p>비밀번호를 잊으셨나요? <a href="/password/reset-request">다시 요청하기</a></p>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    $(document).ready(function() {
        let passwordStrength = '약함';

        $('#newPassword').on('input', function() {
            passwordStrength = checkPasswordStrength($(this).val());
            $('#passwordStrength').text(passwordStrength.message).css('color', passwordStrength.color);
        });

        // 폼 제출 시 비밀번호 강도 확인
        $('#resetForm').on('submit', function(event) {
            if (passwordStrength.message !== '강함') {
                event.preventDefault();
                alert("대문자, 특수기호, 숫자를 포함한 비밀번호를 입력하세요.");
            }
        });

        // 비밀번호 강도 확인 함수
        function checkPasswordStrength(password) {
            let strength = { message: '약함', color: 'red' };

            if (password.length >= 7 && password.length <= 18) {
                strength.message = '중간';
                strength.color = 'orange';
            }

            if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[@$!%*?&#]/.test(password)) {
                strength.message = '강함';
                strength.color = 'green';
            }

            return strength;
        }
    });
</script>

</body>
</html>
