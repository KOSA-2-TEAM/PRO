<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .strength-meter {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff6347;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let passwordStrength = '약함';

            $('#newPassword').on('input', function() {
                passwordStrength = checkPasswordStrength($(this).val());
                $('.strength-meter').text(passwordStrength.message).css('color', passwordStrength.color);
            });

            function checkPasswordStrength(password) {
                let strength = { message: '약함', color: 'red' };

                if (password.length >= 8) {
                    strength.message = '중간';
                    strength.color = 'orange';
                }

                if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[@$!%*?&#]/.test(password)) {
                    strength.message = '강함';
                    strength.color = 'green';
                }

                return strength;
            }

            $('form').on('submit', function(event) {
                if (passwordStrength.message !== '강함') {
                    event.preventDefault();
                    alert("대문자, 특수기호, 숫자를 포함한 비밀번호를 입력하세요.");
                }
            });
        });
    </script>
</head>
<body>
<div class="main-section">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/mypage/change-password}" method="POST">
        <div class="form-group">
            <label for="oldPassword">현재 비밀번호</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="현재 비밀번호를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required />
            <div class="strength-meter"></div>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
