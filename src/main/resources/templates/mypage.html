<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for back arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .card-body {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .card-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .btn-primary, .btn-danger {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .form-inline {
            display: inline;
        }

        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }

        /* 에러 메시지 */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 화살표 뒤로가기 버튼 */
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .back-btn:hover {
            color: #357ABD;
        }

    </style>
</head>
<body>
<div class="main-section">
    <h2>마이페이지</h2>
    <p class="text-center text-muted">회원님의 정보를 확인하세요</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">회원 정보</h5>
            <p class="card-text"><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
            <p class="card-text"><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
            <p class="card-text"><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        </div>
    </div>

    <div class="action-buttons">
        <a href="/mypage/edit" class="btn btn-primary">회원 정보 수정</a>
        <a href="/mypage/change-password" class="btn btn-primary">비밀번호 변경</a>
        <a href="/logout" class="btn btn-primary">로그아웃</a>
        <form th:action="@{/mypage/deactivate}" method="POST" class="form-inline" onsubmit="return confirmDeactivation();">
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for arrow icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    function confirmDeactivation() {
        return confirm('회원 탈퇴를 확인했습니다. 탈퇴하시겠습니까?');
    }
</script>

</body>
</html>
