<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 여행 앨범</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #3498db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .album-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .album-link {
            text-decoration: none;
            color: inherit;
        }

        .album-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
            margin-top: 15px;
        }

        .album-date {
            font-size: 1.1rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        .theme-list {
            text-align: center;
            margin-bottom: 20px;
        }

        .theme-list ul {
            list-style-type: none;
            padding: 0;
            display: inline-block;
        }

        .theme-list li {
            background-color: #3498db;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 5px;
            font-size: 14px;
            display: inline-block;
        }

        .theme-list li a {
            color: white;
            text-decoration: none;
        }

        .image-list {
            margin-top: 20px;
        }

        .travel-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .show-icon {
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
            text-align: center;
            display: block;
            margin: 10px auto;
        }

        .rotate-up {
            transform: rotate(180deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="album-container">
    <h1>랜덤 여행 앨범</h1>
    <a th:href="@{/api/travel/detail/{id}(id=${response.id})}" class="album-link">
        <img th:src="@{${response.thumbnail}}" alt="Album image" class="result-image img-thumbnail">
        <h2 class="album-title" th:text="${response.title}">Album Title</h2>
        <p class="album-date" th:text="${response.dateRange}">Date Range</p>

        <!-- 테마 리스트 출력 -->
        <div class="theme-list">
            <ul>
                <li th:each="theme : ${response.travelThemeList}">
                    <a th:href="@{/api/travel/search(region=${region}, isPublic=1, theme=${theme.name})}" th:text="${theme.name}"></a>
                </li>
            </ul>
        </div>

        <div class="image-list">
            <!-- 첫 번째 이미지만 먼저 표시 -->
            <div>
                <img th:src="@{${response.travelAlbumImageList[0].imagePath}}" alt="Travel Image" class="travel-image img-thumbnail" />
            </div>

            <!-- 나머지 이미지는 클릭 시 표시 -->
            <div class="more-images" id="moreImages">
                <div th:each="image, iterStat : ${response.travelAlbumImageList}" th:if="${iterStat.index > 0}">
                    <img th:src="@{${image.imagePath}}" alt="Travel Image" class="travel-image img-thumbnail" />
                </div>
            </div>

            <!-- 화살표 아이콘 -->
            <i class="fas fa-chevron-down show-icon" id="toggleIcon" onclick="toggleImages()"></i>
        </div>
    </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleImages() {
        const moreImages = document.getElementById('moreImages');
        const toggleIcon = document.getElementById('toggleIcon');

        if (moreImages.style.display === 'none' || moreImages.style.display === '') {
            moreImages.style.display = 'block';
            toggleIcon.classList.add('rotate-up');
        } else {
            moreImages.style.display = 'none';
            toggleIcon.classList.remove('rotate-up');
        }
    }

    window.onload = function() {
        document.getElementById('moreImages').style.display = 'none';
    };
</script>
</body>
</html>
