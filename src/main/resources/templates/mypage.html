<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .mypage-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            font-weight: bold;
        }

        .card {
            border: none;
            border-radius: 10px;
        }

        .card-body {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #495057;
        }

        .card-text {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-right: 10px;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .form-inline {
            display: inline;
        }

        .action-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mypage-container">
    <h2 class="text-center">마이페이지</h2>
    <p class="text-center text-muted">회원님의 정보를 확인하세요</p>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">회원 정보</h5>
            <p class="card-text"><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
            <p class="card-text"><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
            <p class="card-text"><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        </div>
    </div>

    <div class="action-buttons text-center">
        <a href="/mypage/edit" class="btn btn-primary">회원 정보 수정</a>
        <a href="/mypage/change-password" class="btn btn-primary">비밀번호 변경</a>
        <form th:action="@{/mypage/deactivate}" method="POST" class="form-inline">
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
