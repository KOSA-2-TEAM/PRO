<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease forwards;
        }

        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 1.4s ease forwards;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
            border-color: #3498db;
        }

        .btn {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        #additionalFields {
            display: none;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #verifyCodeButton {
            transition: all 0.3s ease;
        }

        #verifyCodeButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#verifyCodeButton').click(function(event) {
                event.preventDefault();
                const inputCode = $('#verificationCode').val();
                const correctCode = $('#hiddenCode').val();

                if (inputCode === correctCode) {
                    alert("인증번호가 확인되었습니다.");
                    $('#email').prop('disabled', true);
                    $('#verificationCode').prop('disabled', true);
                    $('#sendCodeButton').prop('disabled', true);
                    $('#verifyCodeButton').prop('disabled', true);
                    $('#additionalFields').slideDown();
                } else {
                    alert("인증번호가 일치하지 않습니다.");
                }
            });
        });
    </script>
</head>
<body>
<div class="signup-card">
    <h2>회원 가입</h2>
    <p>이메일 인증을 통해 회원가입을 완료하세요.</p>

    <!-- 인증번호 받기 폼 -->
    <form th:action="@{/signup/send-code}" method="POST" id="signupForm">
        <div class="form-group mb-3">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="이메일을 입력하세요" required>
            <button type="submit" id="sendCodeButton" class="btn btn-primary mt-3">인증번호 받기</button>
        </div>
    </form>

    <!-- 인증번호 입력 필드 -->
    <form id="verificationForm">
        <div class="form-group mb-3">
            <label for="verificationCode">인증번호</label>
            <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" required>
            <input type="hidden" id="hiddenCode" th:value="${verificationCode}">
        </div>
        <button type="button" id="verifyCodeButton" class="btn btn-primary">인증번호 확인</button>
    </form>

    <!-- 인증번호 확인 후 보여줄 추가 필드 -->
    <form th:action="@{/signup/complete}" method="POST" id="additionalFields">
        <input type="hidden" name="email" th:value="${email}">
        <div class="form-group mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">회원가입 완료</button>
    </form>
</div>
</body>
</html>
