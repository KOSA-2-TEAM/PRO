<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            background-color: #f7f7f7;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: white;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        #passwordStrength {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        #passwordMatch {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        #phoneError {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        #additionalFields {
            display: none;
            animation: fadeInUp 1s ease forwards;
        }

        #verifyCodeButton {
            transition: all 0.3s ease;
        }

        #verifyCodeButton:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 비밀번호 유효성 검사 및 강도 확인
            $('#password').on('input', function () {
                const password = $(this).val();
                const strength = checkPasswordStrength(password);
                $('#passwordStrength').text(strength.message).css('color', strength.color);
            });

            // 비밀번호 확인
            $('#confirmPassword').on('input', function () {
                const password = $('#password').val();
                const confirmPassword = $(this).val();
                if (password !== confirmPassword) {
                    $('#passwordMatch').text('비밀번호가 일치하지 않습니다.').css('color', 'red');
                } else {
                    $('#passwordMatch').text('비밀번호가 일치합니다.').css('color', 'green');
                }
            });

            // 전화번호 유효성 검사
            $('#phone').on('input', function () {
                const phone = $(this).val();
                const phonePattern = /^\d{3}-\d{4}-\d{4}$/;
                if (!phonePattern.test(phone)) {
                    $('#phoneError').text('전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)').show();
                } else {
                    $('#phoneError').hide();
                }
            });

            // 폼 제출 시 유효성 검사
            $('#additionalFields').on('submit', function(event) {
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const passwordStrength = checkPasswordStrength(password);
                const phone = $('#phone').val();
                const phonePattern = /^\d{3}-\d{4}-\d{4}$/;

                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert("비밀번호가 일치하지 않습니다.");
                    return false;
                }

                if (passwordStrength.message === '약함' || passwordStrength.message === '중간') {
                    event.preventDefault();
                    alert("대문자, 특수기호, 숫자를 포함한 비밀번호를 입력하세요.");
                    return false;
                }

                if (!phonePattern.test(phone)) {
                    event.preventDefault();
                    alert("전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)");
                    return false;
                }
            });

            // 인증번호 확인
            $('#verifyCodeButton').click(function(event) {
                event.preventDefault();
                const inputCode = $('#verificationCode').val();
                const correctCode = $('#hiddenCode').val();

                if (inputCode === correctCode) {
                    alert("인증번호가 확인되었습니다.");
                    $('#email').prop('disabled', true);
                    $('#verificationCode').prop('disabled', true);
                    $('#sendCodeButton').prop('disabled', true);
                    $('#verifyCodeButton').prop('disabled', true);
                    $('#additionalFields').slideDown();
                } else {
                    alert("인증번호가 일치하지 않습니다.");
                }
            });
        });

        // 비밀번호 강도 확인 함수
        function checkPasswordStrength(password) {
            const minLength = 7;
            const maxLength = 18;
            let strength = { message: '약함', color: 'red' };

            if (password.length >= minLength && password.length <= maxLength &&
                /[A-Z]/.test(password) && /[0-9]/.test(password) && /[\W_]/.test(password)) {
                strength = { message: '강함', color: 'green' };
            } else if (password.length >= minLength) {
                strength = { message: '중간', color: 'orange' };
            }
            return strength;
        }
    </script>
</head>
<body>
<div class="main-section">
    <h2>회원 가입</h2>
    <p>이메일 인증을 통해 회원가입을 완료하세요.</p>

    <!-- 인증번호 받기 폼 -->
    <form th:action="@{/signup/send-code}" method="POST" id="signupForm">
        <div class="form-group mb-3">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" placeholder="이메일을 입력하세요" required>
            <button type="submit" id="sendCodeButton" class="btn btn-primary mt-3">인증번호 받기</button>
        </div>
    </form>

    <!-- 인증번호 입력 필드 -->
    <form id="verificationForm">
        <div class="form-group mb-3">
            <label for="verificationCode">인증번호</label>
            <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" required>
            <input type="hidden" id="hiddenCode" th:value="${verificationCode}">
        </div>
        <button type="button" id="verifyCodeButton" class="btn btn-primary">인증번호 확인</button>
    </form>

    <!-- 비밀번호 강도 및 추가 필드 -->
    <div id="passwordStrength"></div>
    <form th:action="@{/signup/complete}" method="POST" id="additionalFields">
        <input type="hidden" name="email" th:value="${email}">
        <div class="form-group mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            <div id="passwordMatch"></div>
        </div>
        <div class="form-group mb-3">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-1234-5678" required>
            <div id="phoneError"></div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입 완료</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
