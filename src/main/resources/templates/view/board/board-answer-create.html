<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/footer.css">
  <link rel="stylesheet" type="text/css" href="/css/board-answer-create.css">
  <title>답변 작성</title>
</head>
<body>
<div class="container">
  <h2>답변 작성</h2>
  <p class="text-center text-muted">새로운 답변을 작성하세요</p>

  <form th:action="@{/board/answer}" method="POST">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <div class="form-group" style="display:none">
      <label for="category">카테고리</label>
      <input type="text" id="category" name="category" th:value="${board.category}" required>
    </div>
    <!-- hidden input to store the userId -->
    <input type="hidden" name="userIdx" th:value="${user.userIdx}"/>
    <input type="hidden" name="answerBoardIdx" th:value="${board.boardIdx}"/>

    <button type="submit" class="btn btn-primary">답변 작성</button>
  </form>
  <div th:replace="fragments/footer :: bottomMenu"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
