<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function deletePost(postId) {
      if (confirm('정말로 삭제하시겠습니까?')) {
        fetch(`/board/delete/${postId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            console.log('삭제 성공:', response.status);
            window.location.href = '/board/list';  // 삭제 성공 시 목록으로 리디렉션
          } else {
            console.error('삭제 실패:', response.status, response.statusText);
            alert('삭제에 실패했습니다. 상태 코드: ' + response.status);
          }
        }).catch(error => {
          console.error('Error:', error);
          alert('삭제 요청 중 오류가 발생했습니다.');
        });
      }
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">게시글 상세</h2>

  <div class="card">
    <div class="card-header">
      <h3 th:text="${board.title}">제목</h3>
    </div>
    <div class="card-body">
      <p class="card-text" th:text="${board.content}">내용</p>
      <p><strong>작성자:</strong> <span th:text="${board.nickname}">작성자명</span></p>
      <p><strong>카테고리:</strong> <span th:text="${board.category}">카테고리명</span></p>
      <p><strong>조회수:</strong> <span th:text="${board.views}">0</span></p>
      <p><strong>작성일:</strong> <span th:text="${board.createdAt}">작성일시</span></p>
    </div>
    <div class="card-footer text-end">
      <a th:href="@{/board/answer/{id}(id=${board.boardIdx})}" class="btn btn-success">답변</a>
      <a th:href="@{/board/edit/{id}(id=${board.boardIdx})}" class="btn btn-primary">수정</a>
      <button type="button" class="btn btn-danger" th:onclick="'deletePost(' + ${board.boardIdx} + ')'" th:inline="javascript">삭제</button>
      <a th:href="@{/board/list}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
