<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/boardstyles.css">
</head>
<body>
<div class="container mt-5">
  <div class="post-container">
    <h2>게시글 작성</h2>
    <p class="text-center text-muted">새로운 게시글을 작성하세요</p>

    <!-- 이미지 업로드를 위해 enctype 추가 -->
    <form th:action="@{/board/create}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">카테고리</label>
        <select id="category" name="category" class="form-control" required>
          <option value="" disabled selected>카테고리를 선택하세요</option>
          <option value="질문">질문</option>
          <option value="정보">정보</option>
          <option value="계획">계획</option>
          <option value="기타">기타</option>
        </select>
      </div>

      <!-- 이미지 파일 업로드 필드 -->
      <div class="form-group">
        <label for="file">이미지 업로드</label>
        <input type="file" id="file" name="imgFile" class="form-control file-input" multiple>
      </div>

      <!-- hidden input to store the userId -->
      <input type="hidden" name="userIdx" th:value="${user.userIdx}"/>

      <button type="submit" class="btn btn-primary">게시글 작성</button>
      <a th:href="@{/board/list}" class="btn btn-secondary">취소</a>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
