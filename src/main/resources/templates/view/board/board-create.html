<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .post-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      margin: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #333;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 50px;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="post-container">
  <h2>게시글 작성</h2>
  <p class="text-center text-muted">새로운 게시글을 작성하세요</p>

  <form th:action="@{/board/create}" method="POST">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <div class="form-group">
  <label for="category">카테고리</label>
  <select id="category" name="category" class="form-control" required>
    <option value="" disabled selected>카테고리를 선택하세요</option>
    <option value="질문">질문</option>
    <option value="정보">정보</option>
    <option value="계획">계획</option>
    <option value="기타">기타</option>
  </select>
</div>
    <!-- hidden input to store the userId -->
    <input type="hidden" name="userIdx" th:value="${user.userIdx}"/>

    <button type="submit" class="btn btn-primary">게시글 작성</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
