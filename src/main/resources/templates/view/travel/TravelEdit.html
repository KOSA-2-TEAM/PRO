<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여행 앨범 수정</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <h1>여행 앨범 수정</h1>
    </header>
    
    <main>
        <form th:action="@{/api/travelalbums/{id}(id=${response.id})}" method="post" th:object="${response}">
            <input type="hidden" name="_method" value="put" />
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" th:value="${response.title}" required />
            </div>

            <div>
                <label for="region">지역:</label>
                <select id="region" name="region" th:value="${response.region}">
                    <option value="서울" th:selected="${response.region == '서울'}">서울</option>
                    <option value="부산" th:selected="${response.region == '부산'}">부산</option>
                    <option value="대전" th:selected="${response.region == '대전'}">대전</option>
                    <option value="울산" th:selected="${response.region == '울산'}">울산</option>
                    <option value="대구" th:selected="${response.region == '대구'}">대구</option>
                    <option value="용인" th:selected="${response.region == '용인'}">용인</option>
                    <option value="수원" th:selected="${response.region == '수원'}">수원</option>
                    <option value="성남" th:selected="${response.region == '성남'}">성남</option>
                    <option value="인천" th:selected="${response.region == '인천'}">인천</option>
                </select>
            </div>

            <div>
                <label for="statDate">여행 시작 날짜:</label>
                <input type="date" id="statDate" name="statDate" th:value="${response.dateRange.split(' ~ ')[0]}" required />
            </div>

            <div>
                <label for="endDate">여행 종료 날짜:</label>
                <input type="date" id="endDate" name="endDate" th:value="${response.dateRange.split(' ~ ')[1]}" />
            </div>

            <div>
                <label for="content">내용:</label>
                <textarea id="content" name="content" th:text="${response.content}" required></textarea>
            </div>

            <div>
                <label for="isPublic">공개 여부:</label>
                <input type="checkbox" id="isPublic" name="isPublic" th:checked="${response.isPublic}" />
            </div>

            <div>
                <label for="thumbnail">썸네일:</label>
                <input type="text" id="thumbnail" name="thumbnail" th:value="${response.thumbnail}" />
            </div>

            <div>
                <button type="submit">수정하기</button>
                <a href="#" th:href="@{/travelalbums}">취소</a>
            </div>
        </form>
    </main>
    
    <footer>
        <p>여행 앨범 수정 페이지</p>
    </footer>
</body>
</html>
