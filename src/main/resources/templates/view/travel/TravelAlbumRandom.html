<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/travel/RandomAlbum.css}">
    <title>Search Travel Albums</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif; /* 본문에 Roboto 적용 */
        }

        h1, h2 {
            font-family: 'Noto Sans', sans-serif; /* 제목에 Noto Sans 적용 */
        }

        .user-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 20px auto;
        }

        .result-image {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .travel-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .album-link {
            text-decoration: none;
            color: inherit;
        }

        .album-link h2 {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        .album-link p {
            font-size: 14px;
            color: #6c757d;
        }

        .theme-list ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .theme-list li {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 5px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-list li:hover {
            background-color: #0056b3;
        }

        .image-list {
            margin-top: 20px;
        }

        .show-icon {
            cursor: pointer;
            font-size: 24px;
            color: #007bff;
            text-align: center;
            display: block;
            margin: 10px auto;
        }

        .rotate-up {
            transform: rotate(180deg);
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main>
    <section class="user-container fade-in">
        <h1 class="text-center">랜덤 여행 앨범</h1>
        <a th:href="@{/api/travel/detail/{id}(id=${response.id})}" class="album-link">
            <img th:src="@{${response.thumbnail}}" alt="Album image" class="result-image img-thumbnail">
            <h2 th:text="${response.title}">Album Title</h2>
            <p class="text-muted" th:text="${response.dateRange}">Date Range</p>

            <!-- 테마 리스트 출력 -->
            <div class="theme-list">
                <ul>
                    <li th:each="theme : ${response.travelThemeList}">
                        <a th:href="@{/api/travel/search(region=${region}, isPublic=1, theme=${theme.name})}" th:text="${theme.name}" class="text-white"></a>
                    </li>
                </ul>
            </div>

            <div class="image-list">
                <!-- 첫 번째 이미지만 먼저 표시 -->
                <div>
                    <img th:src="@{${response.travelAlbumImageList[0].imagePath}}" alt="Travel Image" class="travel-image img-thumbnail" />
                </div>

                <!-- 나머지 이미지는 클릭 시 표시 -->
                <div class="more-images" id="moreImages">
                    <div th:each="image, iterStat : ${response.travelAlbumImageList}" th:if="${iterStat.index > 0}">
                        <img th:src="@{${image.imagePath}}" alt="Travel Image" class="travel-image img-thumbnail" />
                    </div>
                </div>

                <!-- 화살표 아이콘 -->
                <i class="fas fa-chevron-down show-icon" id="toggleIcon" onclick="toggleImages()"></i>
            </div>
        </a>
    </section>
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleImages() {
        const moreImages = document.getElementById('moreImages');
        const toggleIcon = document.getElementById('toggleIcon');

        if (moreImages.style.display === 'none' || moreImages.style.display === '') {
            moreImages.style.display = 'block';
            toggleIcon.classList.add('rotate-up');
        } else {
            moreImages.style.display = 'none';
            toggleIcon.classList.remove('rotate-up');
        }
    }

    window.onload = function() {
        document.getElementById('moreImages').style.display = 'none';
    };
</script>
</body>
</html>
