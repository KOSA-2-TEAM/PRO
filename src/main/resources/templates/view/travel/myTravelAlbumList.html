<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>My Travel Albums</title>
    <style>
        .album-card {
            margin-bottom: 20px;
        }

        .album-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .album-title {
            font-size: 1.25rem;
        }

        .album-date {
            color: #6c757d;
        }

        .sort-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<main class="container">
    <div class="sort-buttons d-flex justify-content-end mb-3">
        <button class="btn btn-primary me-2" id="latestSort">최신순</button>
        <button class="btn btn-secondary" id="likesSort">좋아요순</button>
    </div>

    <div class="row" id="albumContainer">
        <!-- 앨범 카드들 -->
        <div class="col-md-6 album-card" th:each="res : ${response}">
            <div class="card">
                <a th:href="@{/api/travel/detail/{id}(id=${res.id})}" class="text-decoration-none text-dark">
                    <img th:src="${res.thumbnail}" alt="Album Image" class="album-thumbnail card-img-top">
                    <div class="card-body">
                        <h5 class="card-title album-title" th:text="${res.title}">Album Title</h5>
                        <p class="card-text album-date" th:text="${res.dateRange}">Travel Date</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const albumContainer = document.getElementById('albumContainer');
        let sortType = 'latest';

        function loadAlbums(sort) {
            fetch(`/api/travel/myTravel?sort=${sort}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || !data.response) {
                        console.error('Invalid data structure:', data);
                        return;
                    }

                    console.log('Loaded data:', data);

                    albumContainer.innerHTML = '';
                    data.response.forEach(res => {
                        const albumCard = `
                    <div class="col-md-6 album-card">
                        <div class="card">
                            <a href="/api/travel/detail/${res.id}" class="text-decoration-none text-dark">
                                <img src="${res.thumbnail}" alt="Album Image" class="album-thumbnail card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title album-title">${res.title}</h5>
                                    <p class="card-text album-date">${res.dateRange}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    `;
                        albumContainer.innerHTML += albumCard;
                    });
                });
        }

        loadAlbums(sortType);

        document.getElementById('latestSort').addEventListener('click', function () {
            window.location.href = '/api/travel/myTravel?sort=latest';
        });

        document.getElementById('likesSort').addEventListener('click', function () {
            window.location.href = '/api/travel/myTravel?sort=likes';
        });
    });
</script>
</body>
</html>
