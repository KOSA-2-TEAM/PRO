<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Search Results</title>
    <style>
        .results-container {
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn-custom {
            background-color: cornflowerblue;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<main>
    <section class="results-container">
        <h1 class="text-center mb-4">
                <span th:if="${theme != null and theme != '' and region != null and region != ''}"
                      th:text="${region} + '와(과) ' + ${theme} + '에 대한 앨범 검색'">Theme and Region Search Results</span>
            <span th:if="${theme != null and theme != '' and (region == null or region == '')}"
                  th:text="${theme} + '에 대한 앨범 검색'">Theme Search Results</span>
            <span th:if="${(theme == null or theme == '') and region != null and region != ''}"
                  th:text="${region} + '에 대한 앨범 검색'">Region Search Results</span>
            <span th:if="${(theme == null or theme == '') and (region == null or region == '')}"
                  th:text="'검색 결과'">Search Results</span>
        </h1>
        <ul class="list-unstyled text-center">
            <li th:each="album : ${albums}" class="mb-4">
                <a th:href="@{/travel/detail/{id}(id=${album.id})}" class="text-decoration-none text-dark">
                    <img th:src="${album.thumbnail}" alt="Album Image" class="result-image">
                    <div class="mt-2">
                        <h2 th:text="${album.title}" class="result-title">Album Title</h2>
                        <p th:text="${album.dateRange}" class="text-muted">Travel Date</p>
                    </div>
                </a>
            </li>
        </ul>
        <button class="btn-custom" onclick="window.location.href='/api/travel/searchform'">뒤로가기</button>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
