<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>여행 앨범 상세 정보</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .detail-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        .result-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
            filter: drop-shadow(5px 5px 5px #000);
        }

        .theme-list ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .theme-list li {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            margin: 5px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .theme-list li:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 20px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .like-section {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .like-section .icon-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-list-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        .user-list-container .user-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .user-list-container .user-list li {
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
        }

        .user-list-container .user-list li:last-child {
            border-bottom: none;
        }

        .like-section:hover .user-list-container {
            display: block;
        }

        .action-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<main>
    <section class="detail-container fade-in">

        <!-- 앨범 썸네일 및 제목 -->
        <img th:src="@{${response.thumbnail}}" alt="Album image" class="result-image img-thumbnail">
        <h2 class="text-center" th:text="${response.title}">Album Title</h2>
        <p class="text-muted text-center" th:text="${response.dateRange}">Date Range</p>

        <!-- 테마 리스트 출력 -->
        <div class="theme-list">
            <ul>
                <li th:each="theme : ${response.travelThemeList}">
                    <a th:href="@{/api/travel/search(region=${region}, isPublic=1, theme=${theme.name})}"
                       th:text="${theme.name}" class="text-white"></a>
                </li>
            </ul>
        </div>

        <!-- 콘텐츠 출력 (TinyMCE 사용) -->
        <div class="content" th:utext="${response.content}"></div>

        <!-- 지도 영역 추가 -->
        <div id="map"></div>

        <!-- 좋아요 및 수정, 삭제 버튼 -->
        <div class="like-section">
            <div class="icon-button">
                <i class="fas fa-heart"
                   th:classappend="${connectUser != null && userList.contains(connectUser.userIdx) ? 'filled' : 'empty'}"
                   id="likeIcon"></i>
                <span id="likeCount" th:text="${response.postLikeCount}">0</span>
            </div>

            <!-- 삭제 버튼 추가 -->
            <div class="d-flex justify-content-end" th:if="${connectUser != null and connectUser.userIdx == response.userIdx}">
                <form th:action="@{/api/travel/delete/{id}(id=${response.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger ms-2">삭제</button>
                </form>
            </div>

            <div class="user-list-container">
                <div class="user-list">
                    <h3>Likes</h3>
                    <ul>
                        <li th:each="user : ${userList}" data-user-idx="${user.userIdx}">
                            <span th:text="${user.nickname}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- JavaScript에서 사용할 travelIdx와 userIdx를 HTML 속성으로 추가 -->
        <input type="hidden" id="travelIdx" th:value="${response.id}"/>
        <input type="hidden" id="userIdx" th:value="${connectUser.userIdx}"/>

        <!-- Thymeleaf로 마커 데이터를 JavaScript 배열에 전달 -->
        <script th:inline="javascript">
    // 마커 리스트를 JSON 형식으로 받아옴
    var markersList = /*[[${markers}]]*/ '[]';

    // 마커 데이터를 확인
    console.log("Markers List:", markersList);

    // JSON 문자열을 실제 객체로 변환
    var markers = JSON.parse(markersList);

// 구글 맵에 마커 추가
function initMap() {
    const seoul = { lat: 37.5665, lng: 126.9780 };
    const map = new google.maps.Map(document.getElementById('map'), {
        center: seoul,
        zoom: 10
    });

    // 마커 데이터를 저장할 배열
    const markerPositions = [];

    // 마커 데이터를 반복문으로 추가 (순서를 나타내기 위한 카운터 추가)
    markers.forEach(function(markerData, index) {
        const markerPosition = { lat: markerData.latitude, lng: markerData.longitude };
        markerPositions.push(markerPosition); // 마커 위치 배열에 추가
        addMarker(markerData, markerPosition, map, index + 1); // 순서대로 숫자 추가
    });

    // 마커들을 잇는 선(Polyline)을 그리기 위한 함수 호출
    drawPolyline(markerPositions, map);
}

// 마커를 추가하는 함수 (index 추가)
function addMarker(markerData, position, map, index) {
    const marker = new google.maps.Marker({
        position: position,
        map: map,
        label: {
            text: index.toString(), // 마커에 순서대로 번호 추가
            color: "white", // 레이블 색상
            fontSize: "16px",
            fontWeight: "bold",
        },
        title: markerData.placeName,
        icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", // 아이콘을 커스터마이징할 경우 사용
            labelOrigin: new google.maps.Point(15, 10) // 레이블 위치 조정
        }
    });

    const infowindow = new google.maps.InfoWindow({
        content: `<div><strong>${markerData.placeName}</strong><br>${markerData.address}</div>`
    });

    marker.addListener('click', function() {
        infowindow.open(map, marker);
    });
}

// Polyline을 그려주는 함수
function drawPolyline(markerPositions, map) {
    const path = new google.maps.Polyline({
        path: markerPositions, // 마커들의 위치 배열을 경로로 설정
        geodesic: true,
        strokeColor: "#FF0000", // 선의 색상
        strokeOpacity: 1.0,
        strokeWeight: 2, // 선의 두께
    });

    path.setMap(map); // 지도에 Polyline을 추가
}


</script>




    </section>
</main>
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmUNKi79QJtTDCBYn4DHDnOi9gnT0KaII&callback=initMap" async defer></script>
</body>
</html>
