<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 앨범 리스트 - 여기보세요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <style>
        html, body{
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        body{
            width: 100%;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 650px;
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
            padding: 0; /* 패딩 제거 */
            margin: 0; /* 마진 제거 */
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px; /* Matches the max width of the main section */
            height: 650px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: auto;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 60px;
        }

        .result-item {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .result-image {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .result-title {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
        }

        .result-date {
            font-size: 0.875rem;
            color: #6c757d;
        }

        #latestSort {
            padding: 3px 7px;
            font-size: 10px;
        }

        #likesSort {
            padding: 3px 7px;
            font-size: 10px;
        }
        .header-container h4 {
            font-weight: bold;
        }
        .back-btn {
            margin-right: 10px;
            background: none;
            border: none;
            color: #007bff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .back-btn:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="main-section">
        <div class="header-container">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h4>나의 여행앨범 리스트</h4>
            <div class="sort-buttons d-flex justify-content-end mb-3">
                <button class="btn btn-primary me-2" id="latestSort">최신순</button>
                <button class="btn btn-secondary" id="likesSort">좋아요</button>
            </div>
        </div>
            <div class="results-grid">
                <!-- 앨범 카드들 -->
                <div class="result-item" th:each="res : ${response}">
<!--                    <div class="card">-->
                        <a th:href="@{/api/travel/detail/{id}(id=${res.id})}" class="text-decoration-none text-dark">
                            <img th:src="${res.thumbnail}" alt="Album Image" class="result-image">
                            <div>
                                <h5 class="result-title" th:text="${res.title}">Album Title</h5>
                                <p class="result-date" th:text="${res.dateRange}">Travel Date</p>
                            </div>
                        </a>
<!--                    </div>-->
                </div>
            </div>
<!--        </div>-->
    </div>
    <div th:replace="fragments/footer :: bottomMenu"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM fully loaded and parsed'); // DOM이 로드되었는지 확인

        const resultsGrid = document.querySelector('.results-grid');
        let sortType = 'latest';

        console.log('resultsGrid:', resultsGrid); // resultsGrid가 올바르게 선택되었는지 확인

        function loadAlbums(sort) {
            fetch(`/api/travel/myTravel?sort=${sort}`)
                .then(response => {
                    console.log('API response:', response); // API 응답이 있는지 확인
                    return response.json();
                })
                .then(data => {
                    console.log('Loaded data:', data); // API로부터 받은 데이터 확인

                    if (!data || !data.response) {
                        console.error('Invalid data structure:', data);
                        return;
                    }

                    resultsGrid.innerHTML = '';
                    if (data.response.length === 0) {
                        alert('검색 결과가 없습니다.');
                        return;
                    }
                    data.response.forEach(res => {
                        const albumCard = `
                            <div class="result-item">
                                <a href="/api/travel/detail/${res.id}" class="text-decoration-none text-dark">
                                    <img src="${res.thumbnail}" alt="Album Image" class="result-image">
                                    <div>
                                        <h5 class="result-title">${res.title}</h5>
                                        <p class="result-date">${res.dateRange}</p>
                                    </div>
                                </a>
                            </div>
                        `;
                        resultsGrid.innerHTML += albumCard;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        loadAlbums(sortType);

        document.getElementById('latestSort').addEventListener('click', function () {
            sortType = 'latest';
            loadAlbums(sortType);
        });

        document.getElementById('likesSort').addEventListener('click', function () {
            sortType = 'likes';
            loadAlbums(sortType);
        });
    });
</script>

<script src="/js/scripts.js"></script>
</body>
</html>
