<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 여행 앨범 리스트 - 여기보세요</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/my-random-list.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>
<body>
<div class="container">
    <div class="header-container">
        <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <h3>나의 여행앨범 리스트</h3>
        <div class="sort-buttons d-flex justify-content-end mb-3">
            <button class="btn btn-primary me-2" id="latestSort">최신순</button>
            <button class="btn btn-secondary" id="likesSort">좋아요</button>
        </div>
    </div>

    <!-- 앨범 리스트가 표시될 그리드 영역 -->
    <div id="results-grid" class="row"></div>

    <!-- 더보기 버튼 -->
    <div class="d-flex justify-content-center">
        <button id="loadMoreBtn" class="btn btn-outline-primary mt-3">더보기</button>
    </div>
    <div th:replace="fragments/footer :: bottomMenu"></div>
</div>

<!-- 라이브러리 및 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="/js/my-random-list.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
