<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/reports-form.css">
    <title>신고 작성</title>
</head>
<body>
<div class="container">
    <h2>게시글 신고</h2>
    <form th:action="@{/reports}" method="POST" class="form-inline" onsubmit="return confirmDeactivation();">
        <fieldset>
            <div class="mb-3">
                <label for="urlbound" class="form-label">1. 게시글 URL</label>
                <div th:text="${url}" type="text" id="urlbound" class="form-control">가나다라</div>
            </div>
            <div class="mb-3">
                <label for="titlebound" class="form-label">2. 게시글 제목</label>
                <div th:text="${board.title}" type="text" id="titlebound" class="form-control">가나다라</div>
            </div>
            <hr/>
            <div class="mb-3">
                <legend>신고 내용</legend>
                <label>
                    <input type="radio" name="content" value="commercial_promotion">
                    영리목적/홍보성
                </label><br>
                <label>
                    <input type="radio" name="content" value="illegal_information">
                    불법정보
                </label><br>
                <label>
                    <input type="radio" name="content" value="abuse_personal_attack">
                    욕설/인신공격
                </label><br>
                <label>
                    <input type="radio" name="content" value="spam_repetition">
                    같은 내용 반복(도배)
                </label><br>
                <label>
                    <input type="radio" name="content" value="personal_information_exposure">
                    개인 정보 노출
                </label><br>
                <label>
                    <input type="radio" name="content" value="obscene_content">
                    음란성/선정성
                </label><br>
                <label>
                    <input type="radio" name="content" value="other">
                    기타
                </label>
            </div>
        </fieldset>
        <div class="action-buttons">
            <button type="submit" class="btn btn-danger">신고 하기</button>
            <a th:href="@{/board/list}" class="btn btn-primary">취소 하기</a>
        </div>
        <input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
    </form>
    <div th:replace="fragments/footer :: bottomMenu"></div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    function confirmDeactivation() {
        return confirm('신고 처리 되었습니다.');
    }
</script>
</body>
</html>
