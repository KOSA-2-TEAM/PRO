<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-section {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            /* 세로 방향으로 요소 배치 */
        }

        .mypage-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 15px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .form-inline {
            display: inline;
        }

        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .form-control {
            background-color: #dddddd;
        }

        @
        keyframes fadeIn {from { opacity:0;
            transform: translateY(20px);
        }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="mypage-container">
    <h2>게시글 신고</h2>
    <form th:action="@{/reports}" method="POST" class="form-inline" onsubmit="return confirmDeactivation();">
        <fieldset>
            <div class="mb-3">
                <label for="urlbound" class="form-label">게시글 URL</label>
                <div th:text="${url}" type="text" id="urlbound" class="form-control">가나다라</div>
            </div>
            <div class="mb-3">
                <label for="titlebound" class="form-label">게시글 제목</label>
                <div th:text="${board.title}" type="text" id="titlebound" class="form-control">가나다라</div>
            </div>
            <hr/>
            <div class="mb-3">
                <legend>신고 내용</legend>
                <select name="content" class="form-select">
                    <option value="none">== 선택 ==</option>
                    <option value="commercial_promotion">영리목적/홍보성</option>
                    <option value="illegal_information">불법정보</option>
                    <option value="abuse_personal_attack">욕설/인신공격</option>
                    <option value="spam_repetition">같은 내용 반복(도배)</option>
                    <option value="personal_information_exposure">개인 정보 노출</option>
                    <option value="obscene_content">음란성/선정성</option>
                    <option value="other">기타</option>
                </select>
            </div>
        </fieldset>
        <div class="action-buttons">
            <button type="submit" class="btn btn-danger">신고 하기</button>
            <a th:href="@{/board/list}" class="btn btn-primary">취소 하기</a>
        </div>
        <input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function confirmDeactivation() {
        return confirm('신고 처리 되었습니다.');
    }
</script>
</body>
</html>
