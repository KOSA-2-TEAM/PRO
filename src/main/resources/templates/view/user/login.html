<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최적의 여행기록 - 여기보세요</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for back arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            margin-top: 40px;
            max-width: 900px;
            height: 970px;
            max-height: 970px;
            overflow: hidden;
        }


        /* 온보딩 및 로그인 배경 */
        .onboarding-section, .login-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 650px; /* 온보딩과 로그인 폼 크기 동일화 */
        }

        .onboarding-section {
            background-color: #ffffff;
            display: flex; /* 온보딩 화면이 기본적으로 보이도록 설정 */
        }

        .login-section {
            display: none; /* 로그인 화면은 처음에는 보이지 않게 설정 */
        }

        /*.container {*/
        /*    position: relative;*/
        /*    max-width: 350px;*/
        /*    width: 100%;*/
        /*}*/

        /* 온보딩 슬라이드 */
        .onboarding-slider {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .onboarding-slides {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .onboarding-slide {
            min-width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .onboarding-slide img {
            width: 100%;
            max-width: 250px;
            height: 250px; /* 고정된 높이 추가 */
            margin-bottom: 15px;
            object-fit: cover; /* 이미지가 고정된 크기에 맞도록 비율 유지 */
            border-radius: 15px; /* 테두리 둥글게 */
        }

        .onboarding-slide h3 {
            font-size: 1.4rem;
            color: #333;
        }

        .onboarding-slide p {
            font-size: 1rem;
            color: #666;
        }

        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-group + .btn-primary {
            margin-top: 20px; /* 원하는 간격을 추가 */
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
            background-color: #f7f7f7;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.2);
        }

        .forgot-password {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        /* 에러 메시지 */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        /* 화살표 뒤로가기 버튼 */
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .back-btn:hover {
            color: #357ABD;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 온보딩 슬라이드 -->
    <div class="onboarding-section" id="onboardingSection">
        <!--        <div class="container">-->
        <div class="onboarding-slider">
            <div class="onboarding-slides" id="slidesContainer">
                <!-- 온보딩 시작 -->
                <div class="onboarding-slide">
                    <img src="/images/image01.png" alt="온보딩 이미지">
                    <h3>사진 업로드</h3>
                    <p>여행 속 순간을 사진으로 기록하세요.</p>
                </div>
                <div class="onboarding-slide">
                    <img src="/images/image02.png" alt="온보딩 이미지">
                    <h3>지도에 핀</h3>
                    <p>사진이 찍힌 장소를 지도에 표시하세요.</p>
                </div>
                <div class="onboarding-slide">
                    <img src="/images/image03.png" alt="온보딩 이미지">
                    <h3>경로 연결</h3>
                    <p>발걸음을 이어 나만의 지도를 완성하세요.</p>
                </div>
                <div class="onboarding-slide">
                    <img src="/images/image04.png" alt="온보딩 이미지">
                    <h3>친구와 공유</h3>
                    <p>완성된 여행 경로를 간편하게 공유하세요.</p>
                </div>
            </div>
            <!--            </div>-->
            <button class="btn btn-primary" id="loginToggleBtn" onclick="toggleLogin()">로그인</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/signup'">회원가입</button>
        </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="login-section" id="loginSection">
        <!-- 화살표 뒤로가기 버튼 -->
        <button class="back-btn" onclick="toggleOnboarding()"><i class="fas fa-arrow-left"></i></button>

        <div class="container">
            <h2 class="text-center">로그인</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" class="form-control" id="email" name="username" placeholder="이메일을 입력하세요"
                           required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                           required>
                </div>
                <!-- 로그인 실패 시 에러 메시지 출력 -->
                <div th:if="${param.error}" class="error-message">
                    이메일 혹은 비밀번호가 틀렸습니다.
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <button type="button" class="btn btn-secondary" onclick="location.href='/signup'">회원가입</button>

            <div class="forgot-password text-center">
                <p>아이디를 잊으셨나요? <a href="/user/find-id">아이디 찾기</a></p>
                <p>비밀번호를 잊으셨나요? <a href="/password/reset-request">비밀번호 재설정</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for arrow icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>

    let currentSlide = 0;
    const slides = document.querySelectorAll('.onboarding-slide');
    const totalSlides = slides.length;

    // 자동 슬라이드 함수
    function autoSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        const slidesContainer = document.getElementById('slidesContainer');
        slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // 3초마다 슬라이드 자동 전환
    setInterval(autoSlide, 3000);

    // 로그인 화면을 토글하는 함수
    function toggleLogin() {
        const onboardingSection = document.getElementById('onboardingSection');
        const loginSection = document.getElementById('loginSection');

        onboardingSection.style.display = 'none';
        loginSection.style.display = 'flex';
    }

    // 온보딩 화면을 다시 보여주는 함수
    function toggleOnboarding() {
        const onboardingSection = document.getElementById('onboardingSection');
        const loginSection = document.getElementById('loginSection');

        loginSection.style.display = 'none';
        onboardingSection.style.display = 'flex';
    }
</script>

</body>
</html>
