<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여기보세요 - 비밀번호 변경</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/change-password.css}" rel="stylesheet">
</head>
<body>
<!-- 화살표 버튼 추가 -->
<a href="#" th:href="@{/mypage}" class="back-btn" style="position: absolute; top: 10px; left: 10px; font-size: 1.5rem;">
    <i class="fas fa-arrow-left"></i> <!-- Font Awesome 아이콘을 사용한 화살표 -->
</a>

<div class="main-section">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/mypage/change-password}" method="POST">
        <div class="form-group">
            <label for="oldPassword">현재 비밀번호</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="현재 비밀번호를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required />
            <div class="strength-meter"></div>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script th:src="@{/js/change-password.js}"></script>
</body>
</html>
