<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .password-change-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-weight: bold;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .strength-meter {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff6347;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let passwordStrength = '약함';

            $('#newPassword').on('input', function() {
                passwordStrength = checkPasswordStrength($(this).val());
                $('.strength-meter').text(passwordStrength.message).css('color', passwordStrength.color);
            });

            function checkPasswordStrength(password) {
                let strength = { message: '약함', color: 'red' };

                if (password.length >= 8) {
                    strength.message = '중간';
                    strength.color = 'orange';
                }

                if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[@$!%*?&#]/.test(password)) {
                    strength.message = '강함';
                    strength.color = 'green';
                }

                return strength;
            }

            $('form').on('submit', function(event) {
                if (passwordStrength.message !== '강함') {
                    event.preventDefault();
                    alert("대문자, 특수기호, 숫자를 포함한 비밀번호를 입력하세요.");
                }
            });
        });
    </script>
</head>
<body>
<div class="password-change-container">
    <h2>비밀번호 변경</h2>
    <form th:action="@{/mypage/change-password}" method="POST">
        <div class="form-group">
            <label for="oldPassword">현재 비밀번호</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="현재 비밀번호를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required />
            <div class="strength-meter"></div>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
