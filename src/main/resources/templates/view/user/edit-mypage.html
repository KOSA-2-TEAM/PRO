<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #3498db);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .edit-info-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            font-weight: bold;
            font-size: 26px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            font-size: 1.2rem;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 14px;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="edit-info-container">
    <h2>회원 정보 수정</h2>
    <form th:action="@{/mypage/edit}" method="POST" th:object="${user}">
        <input type="hidden" th:field="*{userIdx}" />
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" placeholder="닉네임을 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요" required />
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
