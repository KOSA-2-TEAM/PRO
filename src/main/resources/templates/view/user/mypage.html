<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for back arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>마이페이지</h2>
    <p class="text-center text-muted">회원님의 정보를 확인하세요</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">회원 정보</h5>
            <p class="card-text"><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
            <p class="card-text"><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
            <p class="card-text"><strong>전화번호:</strong> <span th:text="${user.phone}"></span></p>
        </div>
    </div>

    <div class="action-buttons">
        <a href="/mypage/edit" class="btn btn-primary">회원 정보 수정</a>
        <a href="/mypage/change-password" class="btn btn-primary">비밀번호 변경</a>
        <a href="/logout" class="btn btn-primary">로그아웃</a>
        <form th:action="@{/mypage/deactivate}" method="POST" class="form-inline" onsubmit="return confirmDeactivation();">
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: bottomMenu"></div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome Script for arrow icon -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script th:src="@{/js/mypage.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
