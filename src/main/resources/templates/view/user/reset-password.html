<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3498db, #8e44ad);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-container {
            max-width: 500px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .reset-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer-text a {
            color: #3498db;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .strength-meter {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff6347;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="reset-container">
        <h2 class="reset-title">비밀번호 재설정</h2>
        <form id="resetForm" th:action="@{/password/reset}" method="POST">
            <!-- 토큰을 hidden 필드에 포함시켜 전송 -->
            <input type="hidden" name="token" th:value="${token}">

            <div class="form-group mb-3">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요" required>
                <div class="strength-meter" id="passwordStrength"></div>
            </div>

            <button type="submit" class="btn btn-custom">비밀번호 재설정</button>
        </form>
        <div class="footer-text">
            <p>비밀번호를 잊으셨나요? <a href="/password/reset-request">다시 요청하기</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        let passwordStrength = '약함';

        $('#newPassword').on('input', function() {
            passwordStrength = checkPasswordStrength($(this).val());
            $('#passwordStrength').text(passwordStrength.message).css('color', passwordStrength.color);
        });

        // 폼 제출 시 비밀번호 강도 확인
        $('#resetForm').on('submit', function(event) {
            if (passwordStrength.message !== '강함') {
                event.preventDefault();
                alert("대문자, 특수기호, 숫자를 포함한 비밀번호를 입력하세요.");
            }
        });

        // 비밀번호 강도 확인 함수
        function checkPasswordStrength(password) {
            let strength = { message: '약함', color: 'red' };

            if (password.length >= 7 && password.length <= 18) {
                strength.message = '중간';
                strength.color = 'orange';
            }

            if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[@$!%*?&#]/.test(password)) {
                strength.message = '강함';
                strength.color = 'green';
            }

            return strength;
        }
    });
</script>

</body>
</html>
